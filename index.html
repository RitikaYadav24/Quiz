<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="main">
        <div id="first-page-1">
            <div id="nav">
                <ul>
                    <li class="home-nav">Home</li>
                    <li>AboutUs</li>
                    <li>Contact</li>
                    <li class="login-nav">Start</li>
                </ul>
            </div>
            <div id="first-page">
            </div>
        </div>

        <div id="second-page-1">
            <div id="second-page">
                <div id="login">
                    <div class="right-1">
                        <h1>WELCOME</h1>
                        <input type="text" placeholder="First Name" class="name">
                        <input type="text" placeholder="Last Name" class="name">
                        <div id="selection">
                            <select name="Category" id="category">
                                <option value="no">Category</option>
                                <option value="9">General Knowledge</option>
                                <option value="11">Entertainment: Film</option>
                                <option value="12">Entertainment: Music</option>
                                <option value="21">Sports</option>
                                <option value="26">Celebrities</option>
                                <option value="28">Vehicles</option>
                            </select>
                            <select name="level" id="level">
                                <option value="no">Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <button class="login">Start</button>

                    </div>
                </div>
            </div>
        </div>

        <div id="quiz-page-1">
            
        </div>

        
        <div id="score-page-1">
            <div class="score-page">
                <div class="container">
                    <div class="circular-progress">
                        <span class="progress-value">0%</span>
                    </div>

                    <span class="score"></span>
                </div>
            </div>
        </div>

    </div>


    <script src="script2.js"></script>
</body>

</html>
